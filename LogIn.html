<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>May Klase Bukas?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .yes-btn {
      background-color: #4267B2; /* Facebook blue */
      color: white;
    }

    .yes-btn:hover {
      background-color: #365899;
    }

    .no-btn {
      background-color: #DB4437; /* Google red */
      color: white;
    }

    .no-btn:hover {
      background-color: #c23321;
    }
  </style>
</head>
<body>

  <h1>May klase Ugma?</h1>

  <button class="yes-btn" onclick="location.href='https://www.facebook.com/helbertbernades.pagaura'">Yes</button>
  <button class="no-btn" onclick="location.href='https://accounts.google.com/signin'">No</button>

</body>
</html>
